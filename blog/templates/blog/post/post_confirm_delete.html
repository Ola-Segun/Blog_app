{% extends 'blog/base.html' %}
{% load blog_tags %}
{% load i18n %}

{% block title %}Create Post{% endblock %}

{% block content %}

<h1>{% trans 'Delete post' %}</h1>
<p>{% trans 'Are you sure you want to delete this post?' %}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">{% trans 'Yes, delete' %}</button>
    <a href="{% url 'blog:my_posts' %}" class="btn btn-secondary">{% trans 'Cancel' %}</a>
</form>

{% endblock %}
