{% extends 'base.html' %}

{% block title %}User Existence{% endblock %}

{% block content %}

<style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .b-example-divider {
      height: 3rem;
      background-color: rgba(0, 0, 0, .1);
      border: solid rgba(0, 0, 0, .15);
      border-width: 1px 0;
      box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
    }

    .b-example-vr {
      flex-shrink: 0;
      width: 1.5rem;
      height: 100vh;
    }

    .bi {
      vertical-align: -.125em;
      fill: currentColor;
    }

    .nav-scroller {
      position: relative;
      z-index: 2;
      height: 2.75rem;
      overflow-y: hidden;
    }

    .nav-scroller .nav {
      display: flex;
      flex-wrap: nowrap;
      padding-bottom: 1rem;
      margin-top: -1px;
      overflow-x: auto;
      text-align: center;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }

    .main{
      height: 100%;
      margin-top: 19%;
    }

    .form-container{
      width: 25%;
    }
    .form-floating{
      margin: 30px;
    } 
  </style>
<div class="text-center w-100 main">
    <main class="form-signin m-auto form-container">
        <h4>{{ userexistence }}</h4>
        <a class="w-50 btn btn-primary" href="{% url 'register' %}" type="submit">
            <!-- <button class="w-50 btn btn-lg btn-primary" type="submit">Register</button> -->
            Register
        </a>
    </main>
</div>

{% endblock %}
