    <link rel="stylesheet" href="{% static 'carousel.css' %}">

    <title>Blog Site</title>

<body style="padding: 0;">
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel" style="margin-bottom: 0;">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          
          {% get_most_viewed_posts as most_viewed_posts %}
          {%for post in most_viewed_posts%}
          <div class="carousel-item active" style="height: 100vh; background-size: cover; background-position: center; background-image: url({{ post.image.url }});">
    
            <div class="container">
              <div class="carousel-caption text-start">
                <h1>{{post.title}}</h1>
                <p>Some representative placeholder content for the first slide of the carousel.</p>
                <p><a class="btn btn-lg btn-primary" href="{% url 'register' %}">Sign up today</a></p>
              </div>
            </div>
          </div>
